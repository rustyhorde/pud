on:
  # Trigger the workflow on push to master or any pull request
  # Ignore all tags
  push:
    branches:
      - master
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
    tags-ignore:
      - "*"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "42 3 * * *"

name: CI

jobs:
  rustfmt:
    name: â˜¢ï¸ Formatting â˜¢ï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
      - name: â˜¢ï¸ Rustfmt Check â˜¢ï¸
        run: cargo fmt --all -- --check
  lints-linux:
    name: ğŸ•³ï¸ Lints Linux ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.62.0"
          - os: ubuntu-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rm -f ~/.cargo/bin/rustfmt
          rm -f ~/.cargo/bin/cargo-fmt
          rm -f ~/.cargo/bin/cargo-clippy
          rustup toolchain install ${{ matrix.rust }} --profile default
          rustup default ${{ matrix.rust }}
      - name: âœ‚ Clippy âœ‚
        run: cargo clippy --all-targets --all-features -- -Dwarnings
  lints-macos:
    name: ğŸ•³ï¸ Lints MacOS ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: "1.62.0"
          - os: macos-latest
            rust: stable
          - os: macos-latest
            rust: beta
          - os: macos-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default
          rustup default ${{ matrix.rust }}
      - name: âœ‚ Clippy âœ‚
        run: cargo clippy --all-targets --all-features -- -Dwarnings
  lints-windows:
    name: ğŸ•³ï¸ Lints Windows ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: "1.64.0"
          - os: windows-latest
            rust: stable
          - os: windows-latest
            rust: beta
          - os: windows-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        run: |
          rustup override set stable
          cargo binstall -V || cargo install cargo-binstall
          rustup override remove
      - name: ğŸ’¾ Install (sccache) ğŸ’¾
        run: cargo binstall --no-confirm --no-symlinks sccache
      - name: ğŸ Set RUSTC_WRAPPER ğŸ
        run: |
          echo ("RUSTC_WRAPPER=" + $env:USERPROFILE + "\.cargo\bin\sccache") >> $env:GITHUB_ENV
      - name: âœ‚ Clippy âœ‚
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SCCACHE_BUCKET: ${{ secrets.SCCACHE_BUCKET }}
        run: cargo clippy --all-targets --all-features -- -Dwarnings
      - name: ğŸ’µ sccache stats ğŸ’µ
        run: sccache --show-stats
  test-linux:
    name: ğŸ§ª Linux ğŸ§ª
    needs: lints-linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.62.0"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: beta
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v3
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
            ${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/main.yml') }}
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        run: |
          rustup override set stable
          cargo binstall -V || cargo install cargo-binstall
          rustup override remove
      - name: ğŸ’¾ Install (tarpaulin, all-features) ğŸ’¾
        run: cargo binstall --no-confirm --no-symlinks cargo-tarpaulin cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ™Š Code Coverage ğŸ™Š
        run: cargo tarpaulin --out Xml --skip-clean --target-dir target/coverage
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v3
        with:
          files: ./vergen/cobertura.xml,./vergen-pretty/cobertura.xml
  test-macos:
    name: ğŸ§ª MacOS ğŸ§ª
