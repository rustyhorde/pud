          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        run: |
          rustup override set stable
          cargo binstall -V || cargo install cargo-binstall
          rustup override remove
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
  test-windows:
    name: ğŸ§ª Windows ğŸ§ª
    needs: lints-windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: "1.64.0"
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - os: windows-latest
