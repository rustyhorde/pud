on:
  # Trigger the workflow on push to master or any pull request
  # Ignore all tags
  push:
    branches:
      - master
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "13 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

name: 🦀 Rust 🦀

jobs:
  rustfmt:
    name: 📌 Formatting 📌
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: ⭕ Rustfmt Check ⭕
        run: cargo fmt --all -- --check
  lints-linux:
    name: 🕳️ Lints Linux 🕳️
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: nightly
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: 🧰 Toolchain 🧰
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default
          rustup default ${{ matrix.rust }}
      - name: 📎 Clippy 📎
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -Dwarnings
  lints-macos:
    name: 🕳️ Lints MacOS 🕳️
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: nightly
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: 📎 Clippy 📎
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -Dwarnings
  lints-windows:
    name: 🕳️ Lints Windows 🕳️
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: nightly
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: 📎 Clippy 📎
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -Dwarnings
  test-linux:
    name: 🧪 Linux 🧪
    needs: lints-linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.70.0"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: beta
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: 🧰 Toolchain 🧰
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
      - name: 💾 Install (cargo-binstall) 💾
        uses: cargo-bins/cargo-binstall@main
      - name: 💾 Install (all-features) 💾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: 🧪 Test 🧪
        run: |
          cargo update
          cargo test-all-features
  test-macos:
    name: 🧪 MacOS 🧪
    needs: lints-macos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: "1.70.0"
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: beta
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: nightly
            target: x86_64-apple-darwin
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
      - name: 💾 Install (cargo-binstall) 💾
        uses: cargo-bins/cargo-binstall@main
      - name: 💾 Install (all-features) 💾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: 🧪 Test 🧪
        run: |
          cargo update
          cargo test-all-features
  test-windows:
    name: 🧪 Windows 🧪
    needs: lints-windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: "1.70.0"
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: beta
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: "1.70.0"
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: beta
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-gnu
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal --no-self-update
          rustup default ${{ matrix.rust }}
      - name: 💾 Install (cargo-binstall) 💾
        uses: cargo-bins/cargo-binstall@main
      - name: 💾 Install (all-features) 💾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: 🧪 Test 🧪
        run: |
          cargo update
          cargo test-all-features
  coverage:
    name: 🧱 Code Coverage 🧱
    needs: [test-linux, test-macos, test-windows]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust: nightly
            target: x86_64-apple-darwin
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-gnu
    steps:
      - name: ✅ Checkout ✅
        uses: actions/checkout@v4
      - name: 🧹 Cleanup 🧹
        if: matrix.os == 'ubuntu-latest'
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
      - name: 🧰 Toolchain 🧰
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
          rustup component add llvm-tools-preview
      - name: 💾 Install (cargo-binstall) 💾
        uses: cargo-bins/cargo-binstall@main
      - name: 💾 Install (llvm-cov) 💾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-llvm-cov
      - name: 🙊 Clean Workspace 🙊
        run: cargo llvm-cov clean --workspace
      - name: 🙊 Code Coverage (pudlib) 🙊
        run: cargo llvm-cov -p pudlib -F unstable --no-report
      - name: 🙊 Code Coverage (puds) 🙊
        run: cargo llvm-cov -p puds -F unstable --no-report
      - name: 🙊 Code Coverage (pudw) 🙊
        run: cargo llvm-cov -p pudw -F unstable --no-report
      - name: 🙊 Code Coverage (pudcli) 🙊
        run: cargo llvm-cov -p pudcli -F unstable --no-report
      - name: 🙊 Code Coverage Report (LCOV) 🙊
        run: cargo llvm-cov report --lcov --output-path lcov.info
      - name: 🙊 Code Coverage Report (HTML) 🙊
        run: cargo llvm-cov report --html
      - name: 🙊 Upload Code Coverage 🙊
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./lcov.info
