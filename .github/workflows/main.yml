on:
  # Trigger the workflow on push to master or any pull request
  # Ignore all tags
  push:
    branches:
      - master
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - "*"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "13 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

name: ğŸ¦€ Rust ğŸ¦€

jobs:
  rustfmt:
    name: ğŸ“Œ Formatting ğŸ“Œ
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: â­• Rustfmt Check â­•
        run: cargo fmt --all -- --check
  lints-linux:
    name: ğŸ•³ï¸ Lints Linux ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: nightly
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default
          rustup default ${{ matrix.rust }}
      - name: ğŸ“ Clippy ğŸ“
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -Dwarnings
  lints-macos:
    name: ğŸ•³ï¸ Lints MacOS ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: nightly
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ“ Clippy ğŸ“
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -Dwarnings
  lints-windows:
    name: ğŸ•³ï¸ Lints Windows ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: nightly
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}
          rustup toolchain install ${{ matrix.rust }} --profile default --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ“ Clippy ğŸ“
        run: |
          cargo update
          cargo clippy --all-targets --all-features -- -Dwarnings
  test-linux:
    name: ğŸ§ª Linux ğŸ§ª
    needs: lints-linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: "1.70.0"
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: beta
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: |
          cargo update
          cargo test-all-features
  test-macos:
    name: ğŸ§ª MacOS ğŸ§ª
    needs: lints-macos
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: "1.70.0"
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: beta
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: nightly
            target: x86_64-apple-darwin
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: |
          cargo update
          cargo test-all-features
  test-windows:
    name: ğŸ§ª Windows ğŸ§ª
    needs: lints-windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: "1.70.0"
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: beta
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: "1.70.0"
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: beta
            target: x86_64-pc-windows-gnu
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-gnu
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal --no-self-update
          rustup default ${{ matrix.rust }}
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (all-features) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-all-features
      - name: ğŸ§ª Test ğŸ§ª
        run: |
          cargo update
          cargo test-all-features
  coverage:
    name: ğŸ§± Code Coverage ğŸ§±
    needs: [test-linux, test-macos, test-windows]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust: nightly
            target: x86_64-apple-darwin
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-gnu
    steps:
      - name: âœ… Checkout âœ…
        uses: actions/checkout@v4
      - name: ğŸ§¹ Cleanup ğŸ§¹
        if: matrix.os == 'ubuntu-latest'
        run: |
          rm -rf /home/runner/.cargo/bin/rustfmt
          rm -rf /home/runner/.cargo/bin/cargo-fmt
          rm -rf /home/runner/.cargo/bin/rust-analyzer
      - name: ğŸ§° Toolchain ğŸ§°
        run: |
          rustup toolchain remove ${{ matrix.rust }}-${{ matrix.target }}
          rustup toolchain add ${{ matrix.rust }}-${{ matrix.target }} --profile minimal
          rustup default ${{ matrix.rust }}
          rustup component add llvm-tools-preview
      - name: ğŸ’¾ Install (cargo-binstall) ğŸ’¾
        uses: cargo-bins/cargo-binstall@main
      - name: ğŸ’¾ Install (llvm-cov) ğŸ’¾
        continue-on-error: true
        run: cargo binstall --no-confirm --no-symlinks cargo-llvm-cov
      - name: ğŸ™Š Clean Workspace ğŸ™Š
        run: cargo llvm-cov clean --workspace
      - name: ğŸ™Š Code Coverage (pudlib) ğŸ™Š
        run: cargo llvm-cov -p pudlib -F unstable --no-report
      - name: ğŸ™Š Code Coverage (puds) ğŸ™Š
        run: cargo llvm-cov -p puds -F unstable --no-report
      - name: ğŸ™Š Code Coverage (pudw) ğŸ™Š
        run: cargo llvm-cov -p pudw -F unstable --no-report
      - name: ğŸ™Š Code Coverage (pudcli) ğŸ™Š
        run: cargo llvm-cov -p pudcli -F unstable --no-report
      - name: ğŸ™Š Code Coverage Report (LCOV) ğŸ™Š
        run: cargo llvm-cov report --lcov --output-path lcov.info
      - name: ğŸ™Š Code Coverage Report (HTML) ğŸ™Š
        run: cargo llvm-cov report --html
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./lcov.info
