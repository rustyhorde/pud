# actix-web configuration
[actix]
workers = 8
ip = "127.0.0.1"
port = 32277

# actix-web TLS configuration
[tls]
cert_file_path = "fullchain.pem"
key_file_path = "privkey.pem"

# tracing configuration
[tracing]
target = false
thread_id = false
thread_names = false
line_numbers = false
log_file_path = "test"
log_file_name = "puds.log"

# Host list
[hostlist.linux]
hostnames = ["luke", "han", "obi"]

# Default commands
[default.uname]
cmd = "uname -a"

[default.rustup]
cmd = "rustup update"

# Overrides
[overrides]

# Schedules
# yoda schedules
[schedules.yoda]
schedules = [
    { Realtime = { on_calendar = "*-*-* *:*:R", persistent = false, cmds = [
        "uname",
    ] } },
    { Realtime = { on_calendar = "*-*-* *:0/2:R", persistent = false, cmds = [
        "rustup",
    ] } },
]
